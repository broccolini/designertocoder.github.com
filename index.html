---
layout: layout
title: "Zach Holman"
---

<div class="content">
{% for page in site.posts limit:1 %}
<div id="post">
{% include post_header.html %}
{{ page.content }}
</div>
{% endfor %}

<div class="related">
<h3>All Posts</h3>
<ul>
{% for post in site.posts %}
  <li>
    <span>{{ post.date | date: "%B %e, %Y" }}</span><a href="{{ post.url }}">{{ post.title }}</a>
  </li>
{% endfor %}
</ul>
</div>

</div>
